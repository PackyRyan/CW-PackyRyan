<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Lists</title>
    <style>
    ul { margin: 50px auto;
         padding: 0;
         width: 80%;
         background: #EAEAEA;
         overflow: auto;
    }
         
        
    li {
         list-style: none;
         float: left;
         background: black; 
         width: 25%;
         border-right: 1px solid red;
         margin-left: 0px;
         text-align: center;
         box-sizing: border-box; 
         }
         
    a  { color: white;}
    
</style>
</head>
<header><h1>In line block practice</h1></header>
<body>
    <ul>
        <li><a href="//">Link1</a></li>
        <li><a href="//">Link2</a></li>
        <li><a href="//">Link3</a></li>
       <li><a href="//">Link4</a></li>
    </ul>
    
</body>
</html>
